nacos:
  server-addr: localhost:8848
spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server-addr}
      config:
        server-addr: ${nacos.server-addr}
        file-extension: properties
        namespace: bddf76b9-9c0d-4c4e-828d-da1cc30328fd
        group: DEFAULT_GROUP
        ext-config:
          - data-id: jdbc.properties
            refresh: true
          - data-id: common.properties
            refresh: true

